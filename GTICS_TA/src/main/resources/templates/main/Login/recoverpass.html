<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/images/logo-solo.png}">

  <title>Recuperar contraseña</title>

  <!-- Vendors Style-->
  <link rel="stylesheet" th:href="@{/css/vendors_css.css}">

  <!-- Style-->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/skin_color.css}">

</head>

<body class="hold-transition theme-primary bg-img"
      th:style="|background-image: url('@{/images/auth-bg/background.png}')|">

<div class="container h-p100">
  <div class="row align-items-center justify-content-md-center h-p100">

    <div class="col-12">
      <div class="row justify-content-center g-0">
        <div class="col-lg-5 col-md-5 col-12">
          <div class="bg-white rounded10 shadow-lg">
            <div class="content-top-agile p-20 pb-0">
              <h3 class="mb-0 text-primary">Recuperar contraseña</h3>
              <br>
              <img th:src="@{/images/logo-sanMiguel.png}" alt="Logo Municipalidad"  width="150">
            </div>
            <div class="p-40">
              <form action="login.html" method="post">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
                    <input type="email" class="form-control ps-15 bg-transparent" placeholder="Ingrese su correo de recuperación">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-info margin-top-10">Resetear</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Vendor JS -->
<script  th:src="@{/js/vendors.min.js}"></script>
<script th:src="@{/js/pages/chat-popup.js}"></script>
<script th:src="@{/assets/icons/feather-icons/feather.min.js}"></script>

</body>
</html>
