  <div class="content-wrapper custom-form-container">
    <div class="container-full">
        <section class="content">
            <div class="row">			  
                <div class="col-lg-6 col-12">
                    <div class="box coordinator-form"> <!-- Agregado 'coordinator-form' para aplicar estilos específicos -->
                        <div class="box-header with-border">
                            <h4 class="box-title">Coordinador-Alejandro</h4>
                        </div>
                        <!-- /.box-header -->
                       <form class="form" method="post" action="/guardar-usuario">
  <div class="box-body">

    <div class="row">
      <!-- Nombres -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="first-name">Nombres</label>
          <input type="text" class="form-control" id="first-name" name="nombres" placeholder="Ingrese su nombre" required>
        </div>
      </div>

      <!-- Apellidos -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="last-name">Apellidos</label>
          <input type="text" class="form-control" id="last-name" name="apellidos" placeholder="Ingrese sus apellidos" required>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- DNI -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI" required>
        </div>
      </div>

      <!-- Número Telefónico -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone-number">Número Telefónico</label>
          <input type="text" class="form-control" id="phone-number" name="numCelular" placeholder="Ingrese su número" required>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Email -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="correo" placeholder="Ingrese su email" required>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="contrasenia" placeholder="Ingrese su contraseña" required>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Cargo -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="role">Cargo</label>
          <input type="text" class="form-control" id="role" name="cargo" placeholder="Ingrese su cargo" required>
        </div>
      </div>

      <!-- Dirección -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" name="direccion" placeholder="Ingrese su dirección" required>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">
        <i class="ti-save"></i> Guardar
      </button>
      <a href="Usuario_main.html" class="btn btn-warning me-1">
        <i class="ti-close"></i> Cancelar
      </a>
    </div>

  </div>
</form>
